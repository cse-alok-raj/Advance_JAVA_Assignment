<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    
    <!-- Import Modern Font (Fixed URL - removed extra spaces) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Icons (Fixed URL - removed extra spaces) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* --- Glassmorphism Card Container --- */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 100%;
            max-width: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header Section --- */
        .header-box {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(106, 17, 203, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #e73c7e, #23a6d5, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-top: 12px;
            font-weight: 400;
        }

        /* --- Action Bar (Add Button Only) --- */
        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 25px;
        }

        .btn-add {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.6);
        }

        /* --- Table Styling --- */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        /* Table Header */
        thead tr {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1.2px;
        }

        th {
            padding: 18px 20px;
            font-weight: 600;
            text-align: left;
        }

        th i {
            margin-right: 8px;
            opacity: 0.9;
        }

        /* Table Body */
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.25s ease;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: linear-gradient(90deg, rgba(106,17,203,0.03) 0%, rgba(37,117,252,0.03) 100%);
            transform: translateX(5px);
        }

        td {
            padding: 18px 20px;
            color: #444;
            font-weight: 500;
            vertical-align: middle;
        }

        /* --- Column Styling --- */
        .col-id {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: #6a11cb;
            background: linear-gradient(135deg, rgba(106,17,203,0.1), rgba(37,117,252,0.1));
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
            border: 1px solid rgba(106,17,203,0.2);
        }

        .col-name {
            font-size: 1.05em;
            color: #222;
            font-weight: 600;
        }

        .col-price {
            font-size: 1.25em;
            font-weight: 700;
            color: #27ae60;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .col-price i {
            font-size: 0.9em;
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
            display: block;
        }

        .empty-state p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 25px 20px; border-radius: 20px; }
            h1 { font-size: 1.8em; }
            th, td { padding: 14px 12px; font-size: 0.9em; }
            .col-price { font-size: 1.1em; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            th:nth-child(1), td:nth-child(1) { display: none; }
        }

        .text-right { text-align: right; }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header-box">
        <h1>
            <i class="fa-solid fa-layer-group"></i> 
            Product Details
        </h1>
        <div class="subtitle">Explore our exclusive collection</div>
    </div>

    <!-- Action Bar: Add Button -->
    <div class="action-bar">
        <a href="/addProduct" class="btn-add">
            <i class="fa-solid fa-plus"></i>
            Add Product
        </a>
    </div>

    <!-- Table Wrapper -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th><i class="fa-solid fa-barcode"></i> ID</th>
                    <th><i class="fa-solid fa-tag"></i> Product Name</th>
                    <th class="text-right"><i class="fa-solid fa-coins"></i> Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Empty State -->
                <tr th:if="${products.empty}">
                    <td colspan="3">
                        <div class="empty-state">
                            <i class="fa-solid fa-box-open"></i>
                            <p>No products found</p>
                            <a href="/addProduct" class="btn-add" style="display: inline-flex;">
                                <i class="fa-solid fa-plus"></i>
                                Add Your First Product
                            </a>
                        </div>
                    </td>
                </tr>
                
                <!-- Product Rows - FIXED Thymeleaf Syntax -->
                <tr th:each="product : ${products}">
    <td>
        <span class="col-id" th:text="${'#' + product.id}">#1</span>
    </td>
    <td>
        <span class="col-name" th:text="${product.productName}">Product Name</span>
    </td>
    <td class="text-right">
        <span class="col-price">
            <i class="fa-solid fa-indian-rupee-sign"></i>
            <!-- âœ… Fixed: Simple 3-param version -->
            <span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span>
        </span>
    </td>
</tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional: Simple Search (Client-side only, no backend changes) -->
<script>
    // Only add if you want client-side filtering
    // Remove this script block if not needed
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.createElement('input');
        searchInput.type = 'text';
        searchInput.placeholder = 'Search products...';
        searchInput.style.cssText = 'padding:10px 15px;border-radius:20px;border:1px solid #ddd;margin-bottom:15px;width:100%;max-width:300px;';
        
        const actionBar = document.querySelector('.action-bar');
        actionBar.insertBefore(searchInput, actionBar.firstChild);
        
        searchInput.addEventListener('keyup', function(e) {
            const filter = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr:not(:has(.empty-state))');
            
            rows.forEach(row => {
                const name = row.querySelector('.col-name')?.textContent.toLowerCase() || '';
                const id = row.querySelector('.col-id')?.textContent.toLowerCase() || '';
                row.style.display = (name.includes(filter) || id.includes(filter)) ? '' : 'none';
            });
        });
    });
</script>

</body>
</html>
